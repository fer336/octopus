version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: octopustrack-db
    environment:
      POSTGRES_USER: octopustrack
      POSTGRES_PASSWORD: ${DB_PASSWORD:-octopustrack123}
      POSTGRES_DB: octopustrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U octopustrack"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - octopustrack-network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: octopustrack-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://octopustrack:${DB_PASSWORD:-octopustrack123}@db:5432/octopustrack
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - octopustrack-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: octopustrack-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - octopustrack-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  octopustrack-network:
    driver: bridge
